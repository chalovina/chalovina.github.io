<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Checkout Items Form</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="container">
        <h1>Secure payment with <img src="images/master-icon.jpg" alt="mastercard icon"/></h1>
    <form action="action.php" method="POST" >

        <fieldset>
            <legend>Personal Details</legend>
            <div class="column">
                <label>First name<span class="required">*</span></label>
                <input type="text" name="firstName" id="firstName" required/>
                <label>Date of Birth<span class="required">*</span></label>
                <input type="text" id="dateOfBirth"  name="dateOfBirth" placeholder="MM/DD/YYYY" pattern="\d{2,2}/\d{2,2}/\d{4}" title="Invalid format" required/>
                <label>SSN<span class="required">*</span></label><input type="text" name="ssn" id="ssn" maxlength="9" size="9" required pattern="[0-9]{9}" title="Should be 9 digits"/>
               
            </div>
            <div class="column">
                    <label>Last name<span class="required">*</span></label>
                    <input type="text" name="lastName" id="lastName" required/>
                    <label>Email<span class="required">*</span></label>
                    <input type="text" id="email" name="email" required pattern="^[+_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$"/>
                    <label>Phone</label><input type="text" name="phone" id="phone" maxlength="10" size="10" pattern="[0-9]{10}" title="Should be max 10 digits">
                    
            </div>

            <div class="column">
                <label>Address 1</label>
                <input type="text" name="address" id="address" placeholder="Housing number and street name etc."/>
                <label>Zipcode<span class="required">*</span></label><input type="text" name="zipCode" id="zipCode" maxlength="7" required pattern="\d{5,7}" title="Zipcode should be from 5-7 number"/>
                <label>Town/City</label><input type="text" name="city" id="city"/>
            </div>
            <div class="column">
                <label>Address 2</label>
                    <input type="text" name="extAddress" id="extAddress" placeholder="Apt, suite, etc. (optional)"/>
                    <label>State</label>
                    <select name="addressState">
                            <option value="CA">California(CA)</option>
                            <option value="IA" selected>Iowa(IA)</option>
                            <option value="IL">Illinos(IL)</option>
                            <option value="MN">Minesota(MN)</option>
                            </select>
                        <label>Country</label>
                        <select name="country" id="country">
                            <optgroup label="Asia">
                                <option value="th">Thailand(TH)</option>
                                <option value="sg">Singpapore(SG)</option>
                                <option value="vn">Vietnam(VN)</option>
                            </optgroup>
                            <optgroup label="Europe">
                                    <option value="be">Belgium(BE)</option>
                                    <option value="fr">France(FR)</option>
                                    <option value="it">Italy(IT)</option>
                            </optgroup>
                            <optgroup label="Amerian">
                                    <option value="us" selected>United States(US)</option>
                                    <option value="ca">Canada(CA)</option>
                                    <option value="mx">Mexico(MX)</option>
                            </optgroup>
                        </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Billing Address</legend>
            <div class="column">
                    <label>First name<span class="required">*</span></label>
                    <input type="text" name="billingFirstName" id="billingFirstName" required/>
                    <label>Address 1</label>
                    <input type="text" name="billingAddress" id="billingAddress" placeholder="Housing number and street name etc."/>
                    <label>Zipcode<span class="required">*</span></label><input type="text" name="billingZipCode" id="billingZipCode" maxlength="7" required pattern="\d{5,7}" title="Zipcode should be from 5-7 number"/>
                    <label>State</label>
                    <select name="biilingAddressState">
                        <option value="CA">California(CA)</option>
                        <option value="IA" selected>Iowa(IA)</option>
                        <option value="IL">Illinos(IL)</option>
                        <option value="MN">Minesota(MN)</option>
                    </select>
                       
                    <label>Note</label>
                    <textarea id="billingPaymentNote"></textarea>
            </div>
            <div class="column">
                    <label>Last name<span class="required">*</span></label>
                    <input type="text" name="billingLastName" id="billingLastName" required/>

                    <label>Address 2</label>
                    <input type="text" name="biilingExtAddress" id="biilingExtAddress" placeholder="Apt, suite, etc. (optional)"/>
                    <label>Town/City</label><input type="text" name="billingCity" id="billingCity"/>
                    <label>Country</label>
            <select name="billingCountry" id="billingCountry">
                <optgroup label="Asia">
                    <option value="th">Thailand(TH)</option>
                    <option value="sg">Singpapore(SG)</option>
                    <option value="vn">Vietnam(VN)</option>
                </optgroup>
                <optgroup label="Europe">
                        <option value="be">Belgium(BE)</option>
                        <option value="fr">France(FR)</option>
                        <option value="it">Italy(IT)</option>
                </optgroup>
                <optgroup label="Amerian">
                        <option value="us" selected>United States(US)</option>
                        <option value="ca">Canada(CA)</option>
                        <option value="mx">Mexico(MX)</option>
                </optgroup>
            </select>
            </div>
            
        </fieldset>

        <div class="sdch">Shipping to the same address ? <input type="checkbox" id="chkboxSameAddress"/> </div>

        <fieldset>
                <legend>Shipping Address</legend>

                <div class="column">
                        <label>First name</label><input type="text" name="shippingFirstName" id="shippingFirstName"/>
                        <label>Address 1</label><input type="text" name="shippingAddress" id="shippingAddress" placeholder="Housing number and street name etc."/>
                        <label>Zipcode</label><input type="text" name="shippingZipCode" id="shippingZipCode"/>
                        <label>State</label>
                        <select name="shippingAddressState">
                            <option value="CA">California(CA)</option>
                            <option value="IA" selected>Iowa(IA)</option>
                            <option value="IL">Illinos(IL)</option>
                            <option value="MN">Minesota(MN)</option>
                        </select>
                        <label>Note</label>
                        <textarea id="shippingNote"></textarea>
                </div>

                <div class="column">
                        <label>Last name</label><input type="text" name="shippingLastName" id="shippingLastName"/>
                        <label>Address 2</label>
                        <input type="text" name="shippingExtAddress" id="shippingExtAddress" placeholder="Apt, suite, etc. (optional)"/>
                        <label>Town/City</label><input type="text" name="shippingCity" id="shippingCity"/>
                        <label>Country</label>
                        <select name="shippingCountry" id="shippingCountry">
                            <optgroup label="Asia">
                                <option value="th">Thailand(TH)</option>
                                <option value="sg">Singpapore(SG)</option>
                                <option value="vn">Vietnam(VN)</option>
                            </optgroup>
                            <optgroup label="Europe">
                                    <option value="be">Belgium(BE)</option>
                                    <option value="fr">France(FR)</option>
                                    <option value="it">Italy(IT)</option>
                            </optgroup>
                            <optgroup label="Amerian">
                                    <option value="us" selected>United States(US)</option>
                                    <option value="ca">Canada(CA)</option>
                                    <option value="mx">Mexico(MX)</option>
                            </optgroup>
                        </select>

                </div>
                
            </fieldset>

            <fieldset>
                <legend>Payment information</legend>
               Card accepted 
                <img src="images/creditcard.png" alt="Creditcard" />

                <label>Card holder <span class="required">*</span></label>
                <input type="text" id="cardHolderName" name="cardHolderName" required/>
                <label>Card number<span class="required">*</span> </label>
                <input type="text" id="cardNumber" name="cardNumber" required maxlength="16" pattern="[0-9]{16}"/>
                <label>Expiration (MM/YY)<span class="required">*</span></label>
                <input type="text" id="cardExpired" name="cardCVV" required pattern="\d{2,2}/\d{2,2}" placeholder="MM/YY">
                <label>Card Security Code<span class="required">*</span></label>
                <input type="text" id="cardCVV" name="cardCVV" size="3" maxlength="3" pattern="[0-9]{3}" title="Invalid format" required>
            </fieldset>
            <div class="btnSubmitDiv">
                <input type="checkbox" required title="You must accept the Conditions"/><span>You confirm that you have read, understood and agree to the above Important Disclosures.</span>
                <button type="submit">Proceed Payment</button>
            </div>
    </form>
</div>
<div id="validator">
        <a href="https://validator.w3.org/check/referer">
            <img src="../images/w3c-html.png" alt="html validator"/>
        </a> <br />
        <a href="https://jigsaw.w3.org/css-validator/check/referer"> 
            <img src="../images/w3c-css.png" alt="css validator"/>
        </a>
</div>
</body>
</html>
